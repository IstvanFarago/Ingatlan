<div class="form-row" for="house" id="house" name="house">
  <div class="numerical">
    <label class="label-text" for="property-size">Alapterület:</label>
    <input
      type="number"
      id="property-size"
      name="property-size"
      min="0"
      required
    />
    <span>m<sup>2</sup></span>
  </div>

  <label for="type-of-house">Ház típusa</label>
  <select id="type-of-house" name="type-of-house" required>
    <option>Válasszon!</option>
    <option>Sorház</option>
    <option>Családi ház</option>
    <option>Ikerház</option>
  </select>

  <label for="building-material-house">Építőanyaga</label>
  <select id="building-material-house" name="building-material-house" required>
    <option>Válasszon!</option>
    <option>Vegyes építésű</option>
    <option>Vályog</option>
    <option>Tégla</option>
    <option>Könnyűszerkezet</option>
  </select>

  <div class="numerical" for="land-size" id="land-size" name="land-size">
    <label>Telek mérete:</label>
    <input type="number" required />
    <span>m<sup>2</sup></span>
  </div>

  <div class="numerical">
    <label for="number-of-rooms">Szobák száma:</label>
    <input type="number" id="number-of-rooms" name="number-of-rooms" required />
  </div>

  <div class="numerical">
    <label for="levels">Szint:</label>
    <input type="number" id="levels" name="levels" required />
  </div>

  <label for="balcony">Erkény</label>
  <select id="balcony" name="balcony" required>
    <option>Válasszon!</option>
    <option value="balcony-yes">Van</option>
    <option value="balcony-no">Nincs</option>
  </select>

  <div class="numerical">
    <label for="balcony-size">Erkély mérete:</label>
    <input type="number" id="balcony-size" name="balcony-size" required />
    <span>m<sup>2</sup></span>
  </div>

  <label for="bathroom">Fürdő/WC</label>
  <select id="bathroom" name="bathroom" required>
    <option>Válasszon!</option>
    <option value="bathroom-with-wc">Egyben</option>
    <option value="bathroom-without-wc">Külön</option>
  </select>

  <label for="parking">Parkolás</label>
  <select id="parking" name="parking" required>
    <option>Válasszon!</option>
    <option value="street-parking">Utcai</option>
    <option value="yarn-parking">Udvar</option>
    <option value="garage-parking">Garázs</option>
  </select>

  <div class="numerical">
    <label for="date-available">Mikortól költözhető:</label>
    <input type="number" id="date-available" name="date-available" required />
  </div>

  <label for="ac">Légkondicionáló</label>
  <select id="ac" name="ac" required>
    <option>Válasszon!</option>
    <option value="ac-yes">Van</option>
    <option value="ac-no">Nincs</option>
  </select>

  <div class="numerical">
    <label for="minim-rent-time">Minimum bérleti idő:</label>
    <input
      type="number"
      id="minim-rent-time"
      name="minimum-rent-time"
      required
    />
  </div>
</div>
