<div class="form-row" for="flat" id="flat" name="flat">
  <div class="numerical">
    <label class="label-text" for="property-size">Alapterület:</label>
    <input
      type="number"
      id="property-size"
      name="property-size"
      min="0"
      required
    />
    <span>m<sup>2</sup></span>
  </div>

  <label for="building-material-flat">Építőanyaga</label>
  <select id="building-material-flat" name="building-material-flat" required>
    <option>Válasszon!</option>
    <option>Tégla</option>
    <option>Panel</option>
    <option>Egyéb</option>
  </select>

  <div class="numerical">
    <label for="number-of-rooms">Szobák száma:</label>
    <input type="number" id="number-of-rooms" name="number-of-rooms" required />
  </div>

  <div class="numerical">
    <label for="floor">Emelet:</label>
    <input type="number" id="floor" name="floor" required />
  </div>

  <div class="numerical">
    <label for="levels">Szint:</label>
    <input type="number" id="levels" name="levels" required />
  </div>

  <label for="balcony">Erkély</label>
  <select id="balcony" name="balcony" required>
    <option>Válasszon!</option>
    <option value="balcony-yes">Van</option>
    <option value="balcony-no">Nincs</option>
  </select>

  <div class="numerical">
    <label for="balcony-size">Erkély mérete:</label>
    <input type="number" id="balcony-size" name="balcony-size" required />
    <span>m<sup>2</sup></span>
  </div>

  <div class="numerical">
    <label for="property-price">Ingatlan értéke:</label>
    <input type="number" id="property-price" name="property-price" required />
    <span>M Ft</span>
  </div>

  <div class="numerical">
    <label for="date-built">Építés éve:</label>
    <input
      type="number"
      id="date-built"
      name="date-built"
      class="years"
      required
    />
  </div>

  <label for="bathroom">Fürdő/WC</label>
  <select id="bathroom" name="bathroom" required>
    <option>Válasszon!</option>
    <option value="bathroom-with-wc">Egyben</option>
    <option value="bathroom-without-wc">Külön</option>
  </select>

  <label for="parking">Parkolás</label>
  <select id="parking" name="parking" required>
    <option>Válasszon!</option>
    <option value="street-parking">Utcai</option>
    <option value="yarn-parking">Udvar</option>
    <option value="garage-parking">Garázs</option>
  </select>

  <div class="numerical">
    <label for="date-available">Mikortól költözhető:</label>
    <input type="number" id="date-available" name="date-available" required />
  </div>

  <label for="condition">Állapota</label>
  <select id="condition" name="condition" required>
    <option>Válasszon!</option>
    <option>Új építésű</option>
    <option>Újszerű</option>
    <option>Felújított</option>
    <option>Közepes állapotú</option>
    <option>Felújítandó</option>
  </select>

  <label for="heating">Fűtés</label>
  <select id="heating" name="heating" required>
    <option>Válasszon!</option>
    <option>Konvektor</option>
    <option>Cirkófűtés</option>
    <option>Elektromos fűtés</option>
    <option>Távfűtás</option>
    <option>Hőközponti</option>
    <option>Nincs</option>
  </select>

  <div class="numerical">
    <label for="minim-rent-time">Minimum bérleti idő:</label>
    <input
      type="number"
      id="minim-rent-time"
      name="minimum-rent-time"
      required
    />
  </div>

  <label for="ac">Légkondicionáló</label>
  <select id="ac" name="ac" required>
    <option>Válasszon!</option>
    <option value="ac-yes">Van</option>
    <option value="ac-no">Nincs</option>
  </select>
</div>
