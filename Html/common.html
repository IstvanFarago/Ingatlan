<div class="form-row" for="common" id="common" name="common">
  <label for="property-type">Ingatlan típusa:</label>
  <select id="property-type" name="property-type" required>
    <option value="house">Válasszon!</option>
    <option value="house">Ház</option>
    <option value="apartment">Lakás</option>
    <option value="vacation-home">Nyaraló</option>
    <option value="garage">Garázs</option>
  </select>

  <label for="property-address">Elhelyezkedés</label>
  <input
    type="text"
    id="property-address"
    name="property-address"
    placeholder="Városrész vagy utca"
    required
  />

  <div class="numerical">
    <label class="label-text" for="property-size">Alapterület:</label>
    <input
      type="number"
      id="property-size"
      name="property-size"
      min="0"
      required
    />
    <span>m<sup>2</sup></span>
  </div>

  <div class="numerical">
    <label for="property-price">Ingatlan értéke:</label>
    <input type="number" id="property-price" name="property-price" required />
    <span>M Ft</span>
  </div>

  <div class="numerical">
    <label for="date-built">Építés éve:</label>
    <input
      type="number"
      id="date-built"
      name="date-built"
      class="years"
      required
    />
  </div>

  <label for="condition">Állapota</label>
  <select id="condition" name="condition" required>
    <option>Válasszon!</option>
    <option>Új építésű</option>
    <option>Újszerű</option>
    <option>Felújított</option>
    <option>Közepes állapotú</option>
    <option>Felújítandó</option>
  </select>

  <label for="heating">Fűtés</label>
  <select id="heating" name="heating" required>
    <option>Válasszon!</option>
    <option>Konvektor</option>
    <option>Cirkófűtés</option>
    <option>Elektromos fűtés</option>
    <option>Távfűtás</option>
    <option>Hőközponti</option>
    <option>Nincs</option>
  </select>

  <div class="numerical">
    <label for="minim-rent-time">Minimum bérleti idő:</label>
    <input
      type="number"
      id="minim-rent-time"
      name="minimum-rent-time"
      required
    />
  </div>

  <label for="property-description">Egyéb megjegyzés:</label>
  <textarea
    id="property-description"
    name="property-description"
    rows="5"
    required
  ></textarea>
</div>
